# Configuração do Nginx para Bot IQ Option API
# Salvar este arquivo em /etc/nginx/sites-available/bot-iqoption
# Depois criar link simbólico: sudo ln -s /etc/nginx/sites-available/bot-iqoption /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name seu-dominio.com www.seu-dominio.com;  # Substitua pelo seu domínio
    
    # Redirecionar HTTP para HTTPS (descomente após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    # Se não usar HTTPS, descomente as linhas abaixo e remova o redirect acima
    # Descomente também o bloco de configuração abaixo para usar HTTP
    
    # Logs
    access_log /var/log/nginx/bot-iqoption_access.log;
    error_log /var/log/nginx/bot-iqoption_error.log;
    
    # Tamanho máximo de upload (para upload de sinais.txt)
    client_max_body_size 10M;
    
    # Proxy para Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Arquivos estáticos (CSS, JS, imagens)
    location /static {
        alias /caminho/para/seu/projeto/static;  # Substitua pelo caminho correto
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Denegar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|pyc|py|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

