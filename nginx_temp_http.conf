# Configuração Temporária do Nginx (HTTP apenas - para teste)
# Use esta configuração temporariamente enquanto configura SSL

server {
    listen 80;
    server_name nomadtradersystem.com www.nomadtradersystem.com;
    
    # Logs
    access_log /var/log/nginx/iqoptiontraderbot_access.log;
    error_log /var/log/nginx/iqoptiontraderbot_error.log;
    
    # Tamanho máximo de upload (para upload de sinais.txt)
    client_max_body_size 10M;
    
    # Proxy para Gunicorn no subpath /bot
    location /bot {
        # Remover /bot do path antes de passar para o Flask
        rewrite ^/bot/?(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # IMPORTANTE: Configurar o SCRIPT_NAME para que o Flask saiba que está em /bot
        proxy_set_header SCRIPT_NAME /bot;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Redirecionar /bot para /bot/ (opcional, para garantir trailing slash)
    location = /bot {
        return 301 /bot/;
    }
    
    # Arquivos estáticos no subpath /bot/static
    location /bot/static {
        alias /var/www/iqoptiontraderbot/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Denegar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|pyc|py|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

